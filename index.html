<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0"
        name="viewport">
  <meta content="ie=edge"
        http-equiv="X-UA-Compatible">
  <title>Mia's Calendar</title><!-- Added link to the jQuery Library -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script><!-- Added a link to Bootstrap-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        rel="stylesheet">
  <!-- my external stylesheet #1-->
  <link href="style.css"
        rel="stylesheet">
  <!-- my external stylesheet #2-->     
  <link href="./assets/dark.css"
        rel="stylesheet">
    <!-- Link to Font Awesome     -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class='container'>
    <div class='top'>
      <div class="color-layer">
      <div class='navbar'>
        <a href='#' class='icon burger'></a> 
        <a href='#' class='icon search'></a> 
      </div>
      <div class='header'>
        <h1>Good Morning!</h1>
        <div class="profile-container">
        <img alt=''
            class='profile-main'
            src='./assets/Images/image-3.png'>
        <div class='notifications'><span>3</span></div>
      </div>
        </div>
        <div class='month-selection'>
            <a class='icon arrow-left'></a> 
            <a class='icon arrow-right'></a> 
            <span class='month'>October</span>
        </div>
      </div>
    </div>
    <!-- Fuction to Add
        <div class="switch">
          Dark mode: <span class="inner-switch">OFF</span>
        </div> -->
        
        <div class='bottom'>
          <div class='container-week'>
            <ul class="week">
              <li class="day day-names">sun</li>
              <li class="day day-names">mon</li>
              <li class="day day-names">tue</li>
              <li class="day day-names">wed</li>
              <li class="day day-names">thu</li>
              <li class="day day-names">fri</li>
              <li class="day day-names">sat</li>
            </ul>
            <ul class="week">
              <li class="day"><span>6</span></li>
              <li class="day"><span>7</span></li>
              <li class="day"><span>8</span></li>
              <li class="day"><span>9</span></li>
              <li class="day"><span>10</span></li>
              <li class="day current point"><span>11</span></li>
              <li class="day point"><span>12</span></li>
            </ul>
          </div>
          <div class="entry-container">
            <div class="entry">
              <img src="./assets/Images/image-1.png" alt="" class="profile">
              <span class="title">Drop off borrowed vinal</span>
              <span class="time">8-9am</span>
            </div>
            <div class="entry">
              <img src="./assets/Images/image-2.png" alt="" class="profile">
              <span class="title">Lunch @ Snarf's</span>
              <span class="time">12-1pm</span>
            </div>
            <div class="entry">
              <img src="./assets/Images/image-4.png" alt="" class="profile">
              <span class="title">Hangout with Murat</span>
              <span class="time"></span>
            </div>
            <div class="actionbutton"></div>
          </div>
  </div>
  </div>

  <script src='./script.js'></script>
</body>
</html>
