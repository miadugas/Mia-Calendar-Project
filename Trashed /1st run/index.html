<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mia's Mood Calendar</title>
    <!-- Added link to the jQuery Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Added a link to Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<!-- Added a link to my external stylesheet-->
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class= 'container'>
    <div class='top-view'>
        <div class='color-layer'>
        <div class= 'navbar'>
            <a href='#'><a class='icon burger'></a></a>
            <a href='#'><a class='icon search'></a></a>
            </div>
            <div class='header'>
                <h1>Good Morning Sunshine!</h1>
            <img src="./assets/MV5BMTI3NjM5OTgxNF5BMl5BanBnXkFtZTYwOTg4NTM2._V1_UY256_CR2,0,172,256_AL_.jpg" 
            alt="" class='profilepic-main'>
            </img>
            <div class='notifications'>2<span></span></div>
                </div>
            </div>
            <div class='month-select'>
                <a class='icon arrow-left'></a>
                <a class='icon arrow-right'></a>
                <span class='month'>October</span>
            </div>
        </div>
    </div>
    <div class='bottom-view'>
        <div class='container-week'>
        <ul class='week'>
            <li class='day-name'><span>sun</span></li>
            <li class='day-name'><span>mon</span></li>
            <li class='day-name'><span>tue</span></li>
            <li class='day-name'><span>wed</span></li>
            <li class='day-name'><span>thu</span></li>
            <li class='day-name'><span>fri</span></li>
            <li class='day-name'><span>sat</span></li>
        </ul> 
            <ul class='week'>
                    <li class='day'><span>1</span></li>
                    <li class='day'><span>2</span></li>
                    <li class='day'><span>3</span></li>
                    <li class='day'><span>4</span></li>
                    <li class='day'><span>5</span></li>
                    <li class='day'><span>6</span></li>
                    <li class='day'><span>7</span></li>
        </ul>
    </div>
    <div class='entry-container'>
        <div class='entry'>
            <img src='./assets/MV5BNTk2OGU4NzktODhhOC00Nzc2LWIyNzYtOWViMjljZGFiNTMxXkEyXkFqcGdeQXVyMTE1NTQwOTk@._V1_UY256_CR12,0,172,256_AL_.jpg' />
            <div class='text'>
                <span class='title'>Burn a Church <span class='name'>Chett</span></span>
                <span class='time'>8-10am</span>

                <div class="entry">
                        <img src="https://s3.amazonaws.com/uifaces/faces/twitter/adellecharles/128.jpg" alt="" class="profile" />
                        <div class="text">
                        <span class="title">New subpage for <span class="name">Janet</span></span>
                        <span class="time">11 - 12am Hangouts</span>
                        </div>
                    </div>
                
                    <div class="entry">
                        <img src="./assets/pexels-photo-308249.jpeg" alt="" class="profile" />
                        <div class="text">
                        <span class="title">Lunch with <span class="name">Friedrich</span></span>
                        <span class="time">12am Restaurant</span>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="actionbutton"></div>
                </div>
                
</body>
</html>
